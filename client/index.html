<body>
  <!-- modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-wrapper">
          <form action="" id="sub-form">
            <input type="email" name="email" id="email" placeholder="Enter your email address" autocomplete="off" required>
            <button type="submit" class="btn margin-top">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal ends -->
  <div class="wrapper">
    <div class="alert">
      <h5>Your brochure has been sent to your email</h5>
    </div>
    <div class="header">
      <h5>Ready, Set, Live</h5>
    </div>
    <div class="box-wrapper left">
      <div class="overlay overlay-left"></div>
      <div class="box">
        <div class="logo-wrapper">
          <img class="logo" src="./logo.png" alt="Altona Logo">
          <h5>By AbigailMichael Properties</h5>
        </div>
        <div class="teaser">
          <h3>Exclusive residences in the heart of ikoyi</h3>
        </div>
        <div class="cta">
          <button class="btn download-btn">Download Brochure</button>
        </div>
      </div>
    </div>
    <div class="box-wrapper right">
      <div class="overlay overlay-right"></div>
      <div class="box">
        <div class="offer-wrapper">
          <h1>6 of 8 flats</h1>
          <h1>0 of 2 penthouses</h1>
          <h5>still available</h5>
        </div>
        <div class="contact-wrapper">
          <h6 class="btn btn-text">For enquiries</h6>
          <div class="contact-details">
            <h6>Call: 08037420000</h6>
            <h6>Email: victoria@abigailmichael.com</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
